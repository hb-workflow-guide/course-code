name: First Workflow 
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello Family"
      - name: Multiline command
        run: |
          node -v
          npm -v
  dependant-job:
    runs-on: windows-lates
    needs: [run-shell-command]
    steps:
      - name: echo a string
        run: Write-Output "Windows String"
      - name: Error Step
        run: doesnotexists
